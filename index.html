<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LavaCar - Gestión Financiera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="logo">
                    <i class="fas fa-car"></i> LavaCar
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-section="dashboard">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="clientes">
                            <i class="fas fa-users"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="vehiculos">
                            <i class="fas fa-car"></i> Vehículos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="pedidos">
                            <i class="fas fa-clipboard-list"></i> Pedidos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="empleados">
                            <i class="fas fa-user-tie"></i> Empleados
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="finanzas">
                            <i class="fas fa-chart-line"></i> Finanzas
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <span class="navbar-brand">Panel de Control</span>
                        <div class="d-flex">
                            <span class="navbar-text me-3">
                                <i class="fas fa-user-circle me-1"></i> Administrador
                            </span>
                        </div>
                    </div>
                </nav>
                
                <!-- Dashboard Section -->
                <div id="dashboard" class="dashboard-section active">
                    <!-- Contenido cargado dinámicamente -->
                </div>
                
                <!-- Clientes Section -->
                <div id="clientes" class="dashboard-section">
                    <!-- Contenido cargado dinámicamente -->
                </div>
                
                <!-- Vehículos Section -->
                <div id="vehiculos" class="dashboard-section">
                    <!-- Contenido cargado dinámicamente -->
                </div>
                
                <!-- Pedidos Section -->
                <div id="pedidos" class="dashboard-section">
                    <!-- Contenido cargado dinámicamente -->
                </div>
                
                <!-- Empleados Section -->
                <div id="empleados" class="dashboard-section">
                    <!-- Contenido cargado dinámicamente -->
                </div>
                
                <!-- Finanzas Section -->
                <div id="finanzas" class="dashboard-section">
                    <!-- Contenido cargado dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div id="modals-container">
        <!-- Los modales se cargarán dinámicamente -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data/datos-iniciales.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/clientes.js"></script>
    <script src="js/vehiculos.js"></script>
    <script src="js/empleados.js"></script>
    <script src="js/pedidos.js"></script>
    <script src="js/finanzas.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
